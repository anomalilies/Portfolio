    <script>
      var body = document.getElementsByClassName("html,body");

      $(window).on("load", function () {
        body.style.overflow = "hidden".then(
          $(".loader-wrapper").fadeOut("slow")
        );
        body.style.overflow = "visible";
      });

      var modal = document.getElementById("myModal");
      var images = document.getElementsByClassName("myGallery");
      var modalImg = document.getElementById("myImage");
      var captionText = document.getElementById("caption");

      const mediaQuery = window.matchMedia("(min-width: 864px)");
      for (var i = 0; i < images.length; i++) {
        var img = images[i];
        if (mediaQuery.matches) {
          img.onclick = function (e) {
            modal.style.display = "flex";
            modalImg.src = this.src;
            captionText.innerHTML = this.alt;
          };
        } else {
          img.onclick = function () {
            window.open(this.src);
          };
        }
      }

      var span = document.getElementsByClassName("close")[0];
      span.onclick = function () {
        modal.style.display = "none";
      };

      modalImg.onclick = function () {
        window.open(modalImg.src);
      };
    </script>
